<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/encriptador.css">
    <link rel="stylesheet" href="/css/mensaje.css">
    <title>Encriptador - DanielGonzalez</title>
</head>
<body>
    <main>
        <section class="logo">
        <img src="/img/logo.png"  alt="" srcset="">
        </section>

        <section class="encriptador container">

            <!-- <input type="text"> Ingrese el texto aqui </input> -->
            <textarea name="" class="encriptador__texto" cols="35" rows="10" placeholder="">ingrese el texto aqui</textarea>

            <p class="encriptador__aviso"><img src="/img/exclamacion.png" alt="" srcset=""> Solo letras minúsculas y sin acentos</p>

            <button id="encriptar" class="encriptador__boton1">Encriptar</button>
            <button id="desencriptar" class="encriptador__boton2">Desencriptar</button>

        </section>
        <section class="mensaje container">
            <div class="mensaje__aviso">
                <img src="/img/illustration.png" class="mensaje__ilustracion" alt="" srcset="">
                <h2 class="mensaje__title">Ningún mensaje fue encontrado</h2>
                <p class="mensaje__texto">Ingresa el texto que desees encriptar o desencriptar.</p>  
            </div>
            <div id="boton-copiar" >
                <button class="mensaje__botonCopy">Copiar</button>
            </div>
        </section>



    </main> 
    
</body>
</html>
