<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Encriptador - DanielGonzalez</title>
</head>
<body>
    <main>
        <section class="logo">
        <img src="/img/logo.png"  alt="" srcset="">
        </section>

        <section id="encriptador">

            <!-- <input type="text"> Ingrese el texto aqui </input> -->
            <textarea name="" id="texto-encriptar" cols="35" rows="10" placeholder="">ingrese el texto aqui</textarea>

            <p class="aviso"><img src="/img/exclamacion.png" alt="" srcset=""> Solo letras minúsculas y sin acentos</p>

            <button id="encriptar" class="boton1">Encriptar</button>
            <button id="desencriptar" class="boton2">Desencriptar</button>

        </section>
        <section id="mensaje">
            <div class="aviso-mensaje">
                <img src="/img/illustration.png" class="ilustracion" alt="" srcset="">
                <h2 class="titleMensaje">Ningún mensaje fue encontrado</h2>
                <p class="textoMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>  
            </div>
            <div id="boton-copiar" >
                <button class="botonCopy">Copiar</button>
            </div>
        </section>



    </main> 
    
</body>
</html>
